{% extends "base.html" %}
{% block content %}
<div class="card mt-4">
    <h2 class="card-header font-weight-bold"><i class="fas fa-solar-panel"></i> 儀表板</h2>
    <div class="card-body">
        <H2><i class="fas fa-id-card-alt"></i> 使用者簡單資料</H2>
        <table class="table table-striped table-hover container">
          <tbody>
            <tr>
              <td>使用者名稱</td>
              <td>{{user.username}}</td>
            </tr>
            <tr>
              <td>帳號申請日期</td>
              <td>{{user.date_joined}}</td>
            </tr>
            <tr>
              <td>最後登入日期</td>
              <td>{{user.last_login}}</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="card-footer container">
      <div class="btn-group row" role="group" aria-label="Basic example">
        <a class="btn btn-warning" href="/home/"><i class="fas fa-home"></i> 首頁</a>
        <a class="btn btn-secondary" href="/admin/"><i class="fas fa-database"></i> 查看資料庫</a>
        <a class="btn btn-secondary" href="userinfo/"><i class="fas fa-id-card"></i> 使用者詳細資料</a>
        <a class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-sign-out-alt"></i> 登出</a>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">即將登出</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>確定登出？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <a href="{% url 'logout' %}" type="button" class="btn btn-danger logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
