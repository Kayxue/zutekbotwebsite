{% extends "base.html" %}
{% block content %}
<div class="card mt-4">
    <h2 class="card-header font-weight-bold">儀表板</h2>
    <div class="card-body">
        <H2><i class="fas fa-id-card-alt"></i> 使用者簡單資料</H2>
        <table class="table table-striped table-hover container">
          <tbody>
            <tr>
              <td>使用者名稱</td>
              <td>{{user.username}}</td>
            </tr>
            <tr>
              <td>帳號申請日期</td>
              <td>{{user.date_joined}}</td>
            </tr>
            <tr>
              <td>最後登入日期</td>
              <td>{{user.last_login}}</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="card-footer">
      <div class="btn-group row" role="group" aria-label="Basic example">
        <a class="btn btn-warning" href="/home/"><i class="fas fa-home"></i> 首頁</a>
        <a class="btn btn-secondary" href="/admin/"><i class="fas fa-database"></i> 查看資料庫</a>
        <a class="btn btn-secondary"><i class="fas fa-id-card"></i> 使用者詳細資料</a>
      </div>
    </div>
</div>
{% endblock content %}
